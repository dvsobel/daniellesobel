				<form>

						<span>MET: Filter By Art Period</span>
						<p id="art-period-d">For this data-driven web application, I was inspired by the Metropolitan Museum of Art website. With data from a JSON file, I created a dynamic html website with hash pages and a filtering system.</p>

						<br><br>


						<label><input type="checkbox" name="thesis-category" value="impressionism">Impressionism</label>

						<label><input type="checkbox" name="thesis-category" value="art-nouveau">Art Nouveau</label>
						<label><input type="checkbox" name="thesis-category" value="expressionism">Expressionism</label>
						<label><input type="checkbox" name="thesis-category" value="dada">Dada</label>
						<label><input type="checkbox" name="thesis-category" value="pop">Pop</label>
